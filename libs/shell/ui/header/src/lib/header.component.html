<div class="navbar bg-base-200 sm:px-10">
  <div class="navbar-start gap-4">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-200 rounded-box w-52">
        <li><a [routerLink]="'/browse'">Home</a></li>
        <li><a [routerLink]="'/movies'">Movies</a></li>
        <li><a [routerLink]="'/my-list'">My list</a></li>
      </ul>
    </div>

    <a class="text-2xl font-bold" [routerLink]="'/browse'">EpicMovies</a>

    <div class="hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a [routerLink]="'/browse'">Home</a></li>
        <li><a [routerLink]="'/movies'">Movies</a></li>
        <li><a [routerLink]="'/my-list'">My list</a></li>
      </ul>
    </div>
  </div>

  <div class="navbar-end gap-4">
    <div class="hidden sm:flex items-center gap-2">
      <button #searchButton>
        <!-- Search icon -->
        <svg class="w-6 h-6" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </button>

      <input #searchInput type="text" placeholder="Titles, genres" class="input input-bordered w-24 sm:w-48 md:w-auto hidden" />
    </div>

    <div class="hidden sm:flex items-center">
      <label class="swap swap-rotate">
        <input type="checkbox" class="theme-controller" value="dracula" />

        <!-- Sun icon -->
        <svg class="swap-on w-6 h-6" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 3V1m0 18v-2M5.05 5.05 3.636 3.636m12.728 12.728L14.95 14.95M3 10H1m18 0h-2M5.05 14.95l-1.414 1.414M16.364 3.636 14.95 5.05M14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"
          />
        </svg>

        <!-- Moon icon -->
        <svg class="swap-off w-6 h-6" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 20">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.509 5.75c0-1.493.394-2.96 1.144-4.25h-.081a8.5 8.5 0 1 0 7.356 12.746A8.5 8.5 0 0 1 8.509 5.75Z"
          />
        </svg>
      </label>
    </div>

    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
        </div>
      </div>
      <ul class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-200 rounded-box w-36">
        <li><a>Profile</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
