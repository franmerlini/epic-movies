<div class="flex justify-end">
  <div class="flex gap-4 items-center">
    <span>Order by</span>
    <select #select class="select select-bordered max-w-xs" (change)="onChange($event)">
      <option [value]="sortByEnum.SUGGESTED">Suggested</option>
      <option [value]="sortByEnum.TITLE_ASC">Title (asc)</option>
      <option [value]="sortByEnum.TITLE_DESC">Title (desc)</option>
      <option [value]="sortByEnum.RELEASE_DATE_ASC">Release date (asc)</option>
      <option [value]="sortByEnum.RELEASE_DATE_DESC">Release date (desc)</option>
    </select>
  </div>
</div>
