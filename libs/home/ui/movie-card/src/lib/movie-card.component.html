<div class="relative w-full inline-block rounded-2xl overflow-hidden cursor-pointer" [routerLink]="['/movies', movie.id]">
  <div *ngIf="movie.isOnWatchlist" class="badge badge-primary absolute top-4 right-4 z-10">On my watchlist</div>

  <img class="w-full h-[500px] sm:h-[350px] md:h-[400px] lg:h-[500px] block object-cover object-top" [src]="imageUrl" [alt]="movie.image" />

  <div
    class="absolute top-0 left-0 w-full h-[500px] sm:h-[350px] md:h-[400px] lg:h-[500px] bg-white/80 dark:bg-black/80 opacity-0 hover:opacity-100 z-20"
  >
    <div class="flex flex-col justify-between items-center h-full py-4">
      <div></div>

      <div>
        <p class="whitespace-normal text-xs md:text-md lg:text-lg text-center text-gray-800 dark:text-white">
          {{ movie.title }}
        </p>
        <p class="whitespace-normal text-xs md:text-md lg:text-lg text-center text-gray-800 dark:text-white">({{ year }})</p>
      </div>

      <div class="flex gap-4">
        <div class="tooltip" data-tip="Watch now">
          <button class="transition-opacity duration-300 hover:opacity-70" (click)="$event.stopPropagation()">
            <!-- Play icon -->
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 16 18"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1.984v14.032a1 1 0 0 0 1.506.845l12.006-7.016a.974.974 0 0 0 0-1.69L2.506 1.139A1 1 0 0 0 1 1.984Z"
              />
            </svg>
          </button>
        </div>

        <div class="tooltip" data-tip="Add to watchlist">
          <button class="transition-opacity duration-300 hover:opacity-70" (click)="$event.stopPropagation()">
            <!-- Circle plus icon -->
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 5.757v8.486M5.757 10h8.486M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
        </div>

        <div class="tooltip" data-tip="Like">
          <button class="transition-opacity duration-300 hover:opacity-70" (click)="$event.stopPropagation()">
            <!-- Heart icon -->
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 18"
            >
              <path
                d="M3 7H1a1 1 0 0 0-1 1v8a2 2 0 0 0 4 0V8a1 1 0 0 0-1-1Zm12.954 0H12l1.558-4.5a1.778 1.778 0 0 0-3.331-1.06A24.859 24.859 0 0 1 6 6.8v9.586h.114C8.223 16.969 11.015 18 13.6 18c1.4 0 1.592-.526 1.88-1.317l2.354-7A2 2 0 0 0 15.954 7Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
