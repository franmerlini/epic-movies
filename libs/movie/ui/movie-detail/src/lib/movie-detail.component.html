<div class="container mx-auto my-8">
  <div class="flex flex-wrap">
    <div class="w-full md:w-2/3">
      <img class="w-full h-auto mb-4" [src]="imageUrl" [alt]="movie?.title" />

      <h1 class="text-3xl font-bold mb-2">{{ movie?.title }}</h1>

      <p class="text-gray-700 mb-4">{{ movie?.description }}</p>

      <div class="flex items-center mb-4">
        <span class="text-gray-600 mr-2">Rating:</span>
        <span class="text-yellow-500">{{ movie?.rating }}/10</span>
      </div>

      <div class="flex items-center mb-4">
        <span class="text-gray-600 mr-2">Duration:</span>
        <span>{{ movie?.duration }}</span>
      </div>

      <div class="flex items-center mb-4">
        <span class="text-gray-600 mr-2">Genres:</span>
        <span>{{ movie?.genre?.join(', ') }}</span>
      </div>

      <div class="flex items-center mb-4">
        <span class="text-gray-600 mr-2">Released Date:</span>
        <span>{{ movie?.releasedDate }}</span>
      </div>

      <a href="{{ movie?.trailerLink }}" class="text-blue-500 hover:underline" target="_blank">Watch Trailer</a>
    </div>
  </div>
</div>
